<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>CSS Selector</title>
  <style type="text/css">
  #tst1 {text-align: center;}
  h1#tst1 {color: red;}
  </style>
</head>
<body>
  <h1 id="tst1">Both style declarations apply.</h1>
  <h2 id="tst1">Only one style declaration apply.</h2></body>
</html>
